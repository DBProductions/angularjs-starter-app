<div class="row">
    <form name="frmEdit" data-ng-controller="UserEditCtrl" novalidate>
        <div class="col-md-6">
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" name="email" placeholder="Email" data-ng-model="user.email" required="required">
            </div>
            <div class="form-group">
                <button type="submit" id="editBtn" class="btn btn-default" data-ng-disabled="frmEdit.$invalid" data-ng-click="submitForm();">Put</button>
            </div>
        </div>
    </form>
</div>
